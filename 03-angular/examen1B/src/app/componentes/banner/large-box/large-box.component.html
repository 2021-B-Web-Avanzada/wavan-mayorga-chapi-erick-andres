<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="bg-image container col-md-12"
     [ngStyle]="{
       'background-image': 'url(\'' + banner.linkImagen + '\')',
       'background-size': 'cover',
       'height': '65vh'
     }">
    <div style="padding-left: 70px; padding-top: 90px">
      <div class="text-{{banner.colorText}} col-md-5">
        <a *ngIf="banner.primerBoton" href="https://www.microsoft.com/es-ec/" class="btn btn-warning" role="button" aria-pressed="true">Nuevo</a>
        <h1>{{banner.title}}</h1>
        <div>
          <p>{{banner.text}}</p>
        </div>
        <div>
          <a href="https://www.microsoft.com/es-xl/windows/windows-11?icid=mscom_marcom_H1a_Win11PChlth#pchealthcheck" class="btn btn-light" role="button" aria-pressed="true"><span>{{banner.textButton}}</span></a>
        </div>
      </div>
    </div>
</div>
