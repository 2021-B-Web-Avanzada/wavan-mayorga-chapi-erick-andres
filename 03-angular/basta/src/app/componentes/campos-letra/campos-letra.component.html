<div>
  <h1>Letra: {{letra}}</h1>
  <div *ngFor="let campo of campos" class="row">
    <div class="col-md-3">
      <label for="nombre">{{campo}}</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingresa un nombre divertido" formControlName="{{campo}}">
    </div>
  </div>
</div>
